<form method="post" style="width: 800px; margin: 0px auto; border: 0px solid #000;">
  <table class="edit" style="border-bottom: 1px solid #000; width: 800px;">
    <tr>
      <th>タスク名</th>
      <td>_%task_title%_</td>
    </tr>
    <tr>
      <th height=110 valign=top>内容</th>
      <td valign=top>_%task_note%_</td>
    </tr>
  </table>
  <table class="edit">
    <tr>
      <th>プラン名</th>
      <td><div>_%title%_</div></td>
    </tr>
    <tr>
      <th height=110 valign=top>完了条件</th>
      <td valign=top><div>_%complete%_</div></td>
    </tr>
  </table>
  <table class="edit">
    <tr>
      <th>開始日</th>
      <td width=300><div>_%add_date%_</div></td>
      
      <th>主担当</th>
      <td>_%user_id%_</td>
      
      <th>状況</th>
      <td>_%status%_</td>
    </tr>
  </table>
</form>
